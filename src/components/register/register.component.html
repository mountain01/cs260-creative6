<div class="container">
  <h1>Register</h1>
  <form ng-submit="$ctrl.register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" ng-model="$ctrl.user.username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" ng-model="$ctrl.user.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" ng-model="$ctrl.user.password">
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
